<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Harga Jual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f9fafb;
      --text: #1f2937;
      --card: #ffffff;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: var(--primary);
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    .result {
      margin-top: 2rem;
      background-color: #f3f4f6;
      padding: 1rem;
      border-radius: 0.75rem;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.5s ease-out forwards;
    }

    .result ul {
      padding-left: 1.2rem;
      margin-top: 0.5rem;
    }

    .result li {
      margin-bottom: 0.75rem;
    }

    .price-line {
      display: flex;
      flex-direction: column;
    }

    .label {
      font-weight: bold;
    }

    .details {
      font-size: 0.9rem;
      color: #4b5563;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        border-radius: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Kalkulator Harga Jual</h2>

    <label for="desiredAmount">Jumlah Bersih yang Diinginkan (Rp)</label>
    <input type="number" id="desiredAmount" placeholder="Contoh: 245000" />

    <label for="feePercentage">Persentase Potongan (%)</label>
    <input type="number" id="feePercentage" placeholder="Contoh: 4.25" step="0.01" />

    <button onclick="calculateSuggestions()">Hitung Harga</button>

    <div id="resultContainer"></div>
  </div>

  <script>
    function calculateNet(price, feePercent) {
      return price * (1 - (feePercent / 100));
    }

    function calculateSuggestions() {
      const desired = parseFloat(document.getElementById('desiredAmount').value);
      const fee = parseFloat(document.getElementById('feePercentage').value);
      const resultContainer = document.getElementById('resultContainer');

      if (isNaN(desired) || isNaN(fee)) {
        resultContainer.innerHTML = '<div class="result"><p>‚ö†Ô∏è Mohon isi semua kolom dengan benar.</p></div>';
        return;
      }

      const ratio = 1 - (fee / 100);
      const minPrice = desired / ratio;
      const roundedPrice = Math.ceil(minPrice / 1000) * 1000;
      const safePrice = roundedPrice + 2000;
      const premiumPrice = roundedPrice + 5000;

      const format = (num) => "Rp" + Math.round(num).toLocaleString("id-ID");

      resultContainer.innerHTML = `
        <div class="result">
          <p>üìä <strong>Saran Harga Jual:</strong></p>
          <ul>
            <li class="price-line">
              <span class="label">üßæ Minimal: ${format(minPrice)}</span>
              <span class="details">Bersih diterima: ${format(calculateNet(minPrice, fee))}</span>
            </li>
            <li class="price-line">
              <span class="label">üì¶ Dibulatkan: ${format(roundedPrice)}</span>
              <span class="details">Bersih diterima: ${format(calculateNet(roundedPrice, fee))}</span>
            </li>
            <li class="price-line">
              <span class="label">‚úÖ Aman: ${format(safePrice)}</span>
              <span class="details">Bersih diterima: ${format(calculateNet(safePrice, fee))}</span>
            </li>
            <li class="price-line">
              <span class="label">üî• Premium: ${format(premiumPrice)}</span>
              <span class="details">Bersih diterima: ${format(calculateNet(premiumPrice, fee))}</span>
            </li>
          </ul>
        </div>
      `;
    }
  </script>

</body>
</html>
